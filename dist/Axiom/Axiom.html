<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Axiom</title>
  <link rel="stylesheet" href="Axiom.css" />
  <object id="SGWorld" classid="CLSID:3A4F919E-65A8-11D5-85C1-0001023952C1"></object>
  <object id="SessionManager" classid="CLSID:69E1509B-58CA-40F5-8A1A-C8D041F04649"></object>
  <!-- polyfill Promise -->
  <script src="polyfill.min.js"></script>
  <script data-main="Axiom.js" src="require.js"></script>

  <script>
    // turn on 3D rendering. Because this is invalid typescript code we have to do it here.
    SGWorld.Project.Settings("DoubleSidedRenderingOf3DModels") = 1;
    SGWorld.Project.Settings("CopyrightText") = "Axiom Holographics";
    // another invalid javascript code they use and we need. create a global for it
    window.setClientData = function (terrainObject, propertyName, data) {
      terrainObject.ClientData(propertyName) = data;
    }
  </script>
</head>

<body>
  <div id="console">
    <div id="consoleOutput"></div>
    <textarea id="consoleInput"></textarea>
    <div id="consoleRun"></div>
  </div>
  <div id="bottom">
    <div>
      <label for="filmMode">Film mode:</label>
      <input id="filmMode" type="checkbox" />
    </div>
    <div>
      <select id="buttons">
      </select>
      <button id="simulate">Simulate click</button>
    </div>
  </div>
</body>

</html>
